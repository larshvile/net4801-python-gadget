# config for my Soekris net4801 device
# http://soekris.com/downloads.html

img_size_bytes=256901120 # SanDisk ultra II 256MB CF card

arch=i386
dist=squeeze
kernel_package=linux-image-486

extra_packages="python,python-twisted"

root_pwd=dev
hostname=net4801

serial_console=ttyS0
serial_console_baud=19200
flash_drive=true

dhcp_interfaces="eth0 eth1 eth2"
ping_broadcast_reply=true

ssh_host_rsa_key_path=ssh-host-rsa-key
ssh_authorized_keys+=("ssh-rsa  lars@lars-workstation")

